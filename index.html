<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Aditya Rathore</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="container">
	  <span id="text">जल्द आ</br>
		रहा है</span>
    <script>
      const ele = document.getElementById("text");
            ele.onmouseover = () =>{
                    ele.innerHTML = "Coming</br>soon"
                  }
            ele.onmouseout = () =>{
                    ele.innerHTML = "जल्द आ</br>रहा है"
                  }

            setTimeout(()=>{
                    ele.innerHTML = "Coming</br>soon"
                    console.log("eng")
                  },1000)
            setTimeout(()=>{
                    ele.innerHTML = "जल्द आ</br>रहा है"
                    console.log("hidn")
                  },3000)
    </script>
    </div>
  </body>
</html>
